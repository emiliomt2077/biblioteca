<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biblioteca App</title>
        <base href="/api"/>
        <link rel="stylesheet" type="text/css" href="/api/webjars/bootstrap/css/bootstrap.min.css"/>
        <script type="text/javascript" src="/api/webjars/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="/api/webjars/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1>Esta es la pagina principal</h1>
        <div class="container-fluid unauthenticated">
            Para iniciar sesi√≥n con Github: <a href="api/oauth2/authorization/github">click here</a>
        </div>
        <div class="container authenticated" style="display:none">
            Logged in as: <span id="user"></span>
        </div>

        <script type="text/javascript">
        $.get("/api/User", function (data) {
        $("#user").html(data.login);
        $(".unauthenticated").hide()
        $(".authenticated").show()
        });
        </script>
    </body>        
</html>
